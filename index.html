<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persona Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            text-align: right;
        }
        .user-bubble {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .ai-message {
            text-align: left;
        }
        .ai-bubble {
            display: inline-block;
            background: white;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            max-width: 70%;
            word-wrap: break-word;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ai-bubble:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .ai-bubble.copied {
            background: #d1fae5;
            border-color: #10b981;
        }
        .persona-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .chat-btn {
            transition: all 0.2s;
        }
        .chat-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
            <h1 class="text-2xl font-bold mb-4">AI Persona Chat Assistant</h1>
            
            <!-- Chat Selection -->
            <div class="flex gap-3 mb-4">
                <button id="chatTimo" class="chat-btn active flex-1 py-2 px-4 rounded-lg font-semibold transition">
                    Timo Chat
                </button>
                <button id="chatShark" class="chat-btn flex-1 py-2 px-4 bg-white/20 rounded-lg font-semibold transition">
                    Shark Chat
                </button>
            </div>
            
            <!-- Persona & Stance -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm mb-1 opacity-90">Persona</label>
                    <select id="personaSelect" class="w-full p-2 rounded-lg text-gray-800 text-sm font-medium">
                        <option value="The Strategist">The Strategist</option>
                        <option value="The Visionary">The Visionary</option>
                        <option value="The Rebel">The Rebel</option>
                        <option value="The Orator">The Orator</option>
                        <option value="The Conversationalist">The Conversationalist</option>
                    </select>
                    <p id="personaDescription" class="text-xs text-white/80 mt-1 italic">A step ahead, nerdy intellect, subtle humor.</p>
                </div>
                <div>
                    <label class="block text-sm mb-1 opacity-90">Stance</label>
                    <div class="flex gap-2">
                        <label class="flex-1 flex items-center justify-center bg-white/20 rounded-lg p-2 cursor-pointer hover:bg-white/30 transition">
                            <input type="radio" name="stance" value="Agree" checked class="mr-2">
                            <span class="text-sm font-medium">Agree</span>
                        </label>
                        <label class="flex-1 flex items-center justify-center bg-white/20 rounded-lg p-2 cursor-pointer hover:bg-white/30 transition">
                            <input type="radio" name="stance" value="Disagree" class="mr-2">
                            <span class="text-sm font-medium">Disagree</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="chat-messages">
            <div class="text-center text-gray-400 text-sm py-8">
                Start a conversation...
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="mb-3">
                <textarea 
                    id="messageInput" 
                    rows="1"
                    placeholder="Type the incoming message..."
                    class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    style="max-height: 100px;"
                ></textarea>
            </div>
            <div class="mb-3">
                <textarea 
                    id="responseHint" 
                    rows="1"
                    placeholder="Optional: Your response draft (AI will rephrase in persona style). Leave blank for AI to generate from scratch."
                    class="w-full p-3 border border-gray-200 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-gray-50 text-sm"
                    style="max-height: 80px;"
                ></textarea>
            </div>
            <button 
                id="generateBtn"
                class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="btnText">Generate Response</span>
            </button>
            <div id="statusMsg" class="mt-2 text-sm text-center hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://persona-assistant-826233694801.us-central1.run.app/generate';
        
        let activeChat = 'Timo';
        let chatHistory = {
            Timo: [],
            Shark: []
        };
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const responseHint = document.getElementById('responseHint');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const statusMsg = document.getElementById('statusMsg');
        const chatTimoBtn = document.getElementById('chatTimo');
        const chatSharkBtn = document.getElementById('chatShark');
        const personaSelect = document.getElementById('personaSelect');
        const personaDescription = document.getElementById('personaDescription');

        // Persona descriptions
        const descriptions = {
            "The Strategist": "A step ahead, nerdy intellect, subtle humor.",
            "The Visionary": "Charismatic, magnetic, confident, assertive.",
            "The Rebel": "Wild, dark idealist, anti-consumerism, fearless.",
            "The Orator": "Rhetorical, poetic, eloquent, philosophical.",
            "The Conversationalist": "Casual, witty, relatable, socially aware."
        };

        // Update description when persona changes
        personaSelect.addEventListener('change', function() {
            personaDescription.textContent = descriptions[this.value];
        });

        // Auto-resize textareas
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        responseHint.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 80) + 'px';
        });

        function showStatus(message, isError = false) {
            statusMsg.textContent = message;
            statusMsg.className = `mt-2 text-sm text-center ${isError ? 'text-red-600' : 'text-green-600'}`;
            statusMsg.classList.remove('hidden');
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);
        }

        function switchChat(chatName) {
            activeChat = chatName;
            
            if (chatName === 'Timo') {
                chatTimoBtn.classList.add('active');
                chatTimoBtn.classList.remove('bg-white/20');
                chatSharkBtn.classList.remove('active');
                chatSharkBtn.classList.add('bg-white/20');
            } else {
                chatSharkBtn.classList.add('active');
                chatSharkBtn.classList.remove('bg-white/20');
                chatTimoBtn.classList.remove('active');
                chatTimoBtn.classList.add('bg-white/20');
            }
            
            renderChatHistory();
        }

        function renderChatHistory() {
            const history = chatHistory[activeChat];
            
            if (history.length === 0) {
                chatMessages.innerHTML = '<div class="text-center text-gray-400 text-sm py-8">Start a conversation...</div>';
                return;
            }
            
            chatMessages.innerHTML = '';
            history.forEach(msg => {
                if (msg.type === 'user') {
                    chatMessages.innerHTML += `
                        <div class="message user-message">
                            <div class="user-bubble">${escapeHtml(msg.text)}</div>
                        </div>
                    `;
                } else {
                    chatMessages.innerHTML += `
                        <div class="message ai-message">
                            <div class="persona-label">${escapeHtml(msg.persona)}</div>
                            <div class="ai-bubble" onclick="copyText('${escapeHtml(msg.text).replace(/'/g, "\\'")}', this)">
                                ${escapeHtml(msg.text)}
                            </div>
                        </div>
                    `;
                }
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyText(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                setTimeout(() => element.classList.remove('copied'), 500);
                showStatus('Copied!');
            }).catch(() => {
                showStatus('Copy failed', true);
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const hint = responseHint.value.trim();
            const persona = personaSelect.value;
            const stance = document.querySelector('input[name="stance"]:checked').value;

            if (!message) {
                showStatus('Please enter a message', true);
                return;
            }

            // Add user message to history
            chatHistory[activeChat].push({
                type: 'user',
                text: message
            });

            // Keep only last 6 messages (3 pairs)
            if (chatHistory[activeChat].length > 12) {
                chatHistory[activeChat] = chatHistory[activeChat].slice(-12);
            }

            renderChatHistory();
            messageInput.value = '';
            responseHint.value = '';
            messageInput.style.height = 'auto';
            responseHint.style.height = 'auto';

            // Disable button
            generateBtn.disabled = true;
            btnText.textContent = 'Generating...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message, 
                        persona, 
                        stance,
                        chat_id: activeChat,
                        response_hint: hint  // Send the optional hint
                    })
                });

                const data = await response.json();

                if (data.success) {
                    chatHistory[activeChat].push({
                        type: 'ai',
                        text: data.reply,
                        persona: persona
                    });
                    renderChatHistory();
                } else {
                    showStatus(`Error: ${data.error}`, true);
                }

            } catch (error) {
                showStatus(`Connection error: ${error.message}`, true);
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Response';
            }
        }

        chatTimoBtn.addEventListener('click', () => switchChat('Timo'));
        chatSharkBtn.addEventListener('click', () => switchChat('Shark'));
        generateBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
